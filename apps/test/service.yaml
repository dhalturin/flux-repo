apiVersion: v1
kind: Service
metadata:
  name: httpbin
spec:
  selector:
    app: httpbin
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: httpbin
  namespace: default
spec:
  hosts:
    - httpbin.jzzi.ru
  gateways:
    - gateway
  http:
    - match:
        - uri:
            prefix: "/"
      route:
        - destination:
            host: httpbin.default.svc.cluster.local
            port:
              number: 80
