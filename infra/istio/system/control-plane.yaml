apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  name: istio-control-plane
  namespace: istio-system
spec:
  profile: default
  components:
    ingressGateways:
      - name: istio-ingressgateway
        enabled: true
        k8s:
          service:
            type: NodePort
            ports:
              - port: 80
                targetPort: 80
                name: http2
                nodePort: 32080
              - port: 443
                targetPort: 443
                name: https
                nodePort: 32443
  values:
    global:
      istioNamespace: istio-system
