apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: httpbin
spec:
  hosts:
    - httpbin.jzzi.ru
  gateways:
    - gateway
  http:
    - match:
        - uri:
            prefix: "/"
      route:
        - destination:
            host: httpbin.default.svc.cluster.local
            port:
              number: 80
