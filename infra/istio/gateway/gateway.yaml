apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: gateway-main-qqq
spec:
  selector:
    istio: gateway-main
  servers:
    - port:
        number: 10080
        name: http
        protocol: HTTP
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: httpbin
spec:
  hosts:
    - "*"
  gateways:
    - gateway-main-qqq
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: httpbin.apps-test.svc.cluster.local
            port:
              number: 80
